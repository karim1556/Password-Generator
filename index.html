<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .container {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 15px;
        }
        .password {
            position: relative;
        }
        .password input {
            padding-right: 4rem;
        }
        .copy-btn {
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
            padding: 0.5rem;
            background-color: #3b82f6;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #2563eb;
        }
        .option-label {
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="container p-8 w-full max-w-md shadow-xl text-white">
        <h1 class="text-4xl font-bold text-center mb-6">Password Generator</h1>
        <div class="password mb-4">
            <input type="text" id="password" readonly class="w-full p-3 bg-gray-800 border-2 border-gray-700 rounded-lg text-white focus:outline-none">
            <button id="copy" class="copy-btn text-white">Copy</button>
        </div>
        <div class="options space-y-4">
            <div class="flex items-center justify-between">
                <label for="length" class="option-label">Password Length:</label>
                <input type="number" id="length" value="8" min="8" max="64" class="w-20 p-2 bg-gray-800 border-2 border-gray-700 rounded-lg text-white focus:outline-none">
            </div>
            <div class="flex items-center justify-between">
                <label for="lowercase" class="option-label">Include Lowercase</label>
                <input type="checkbox" id="lowercase" checked class="form-checkbox h-5 w-5 text-blue-600">
            </div>
            <div class="flex items-center justify-between">
                <label for="uppercase" class="option-label">Include Uppercase</label>
                <input type="checkbox" id="uppercase" checked class="form-checkbox h-5 w-5 text-blue-600">
            </div>
            <div class="flex items-center justify-between">
                <label for="numbers" class="option-label">Include Numbers</label>
                <input type="checkbox" id="numbers" checked class="form-checkbox h-5 w-5 text-blue-600">
            </div>
            <div class="flex items-center justify-between">
                <label for="symbols" class="option-label">Include Symbols</label>
                <input type="checkbox" id="symbols" class="form-checkbox h-5 w-5 text-blue-600">
            </div>
        </div>
        <button type="button" id="generate" class="w-full mt-6 p-3 bg-blue-600 text-white rounded-lg font-bold shadow-lg hover:bg-blue-700 transition duration-300">Generate Password</button>
    </div>

    <script src="app.js"></script>   
</body>
</html>
